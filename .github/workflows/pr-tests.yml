name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

  # Run tests in parallel across 3 shards
  test:
    name: Test (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        project:
          - tests/AiDotNet.Tests/AiDotNetTests.csproj
          - tests/AiDotNet.Serving.Tests/AiDotNet.Serving.Tests.csproj
          - tests/AiDotNet.Tensors.Tests/AiDotNet.Tensors.Tests.csproj
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      # Run tests excluding GPU tests (require physical GPU hardware)
      - name: Run tests for ${{ matrix.project }}
        run: |
          PROJECT_NAME=$(basename "${{ matrix.project }}" .csproj)
          dotnet test "${{ matrix.project }}" \
            -c Release \
            --framework net8.0 \
            --no-build \
            -v normal \
            --filter "Category!=GPU" \
            --logger "trx;LogFileName=${PROJECT_NAME}.trx" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ strategy.job-index }}
          path: ./TestResults/*.trx
          retention-days: 7

  # Summary job that depends on all tests
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Tests failed!"
            exit 1
          elif [ "${{ needs.test.result }}" == "cancelled" ]; then
            echo "Tests were cancelled!"
            exit 1
          else
            echo "All tests passed!"
          fi
