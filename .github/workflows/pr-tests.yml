name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.csproj'
      - '**/*.sln'
      - '**/Directory.Build.props'
      - '.github/workflows/pr-tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

  # Run tests in parallel across 3 shards
  test:
    name: Test (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project:
          - tests/AiDotNet.Tests/AiDotNetTests.csproj
          - tests/AiDotNet.Serving.Tests/AiDotNet.Serving.Tests.csproj
          - tests/AiDotNet.Tensors.Tests/AiDotNet.Tensors.Tests.csproj
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # Restore the specific project (not solution-level) to ensure project.assets.json is generated
      # This is required because solution-level restore may not generate assets files for all project/framework combinations
      - name: Restore dependencies
        run: dotnet restore "${{ matrix.project }}"

      # Build with --framework net8.0 to avoid issues with .NET Framework targets on Linux
      # Some test projects target multiple frameworks (net8.0;net471;net462) but only net8.0 can build on Linux
      - name: Build
        run: dotnet build "${{ matrix.project }}" -c Release --framework net8.0 --no-restore

      # Install native dependencies for Tensors tests (ILGPU, System.Numerics.Tensors)
      - name: Install native dependencies
        if: contains(matrix.project, 'Tensors.Tests')
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev liblapack-dev

      # Run tests excluding GPU tests (require physical GPU hardware)
      # and Integration tests (timing-dependent tests unreliable in CI)
      - name: Run tests for ${{ matrix.project }}
        run: |
          PROJECT_NAME=$(basename "${{ matrix.project }}" .csproj)
          dotnet test "${{ matrix.project }}" \
            -c Release \
            --framework net8.0 \
            --no-build \
            -v normal \
            --filter "Category!=GPU&Category!=Integration" \
            --logger "trx;LogFileName=${PROJECT_NAME}.trx" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ strategy.job-index }}
          path: ./TestResults/*.trx
          retention-days: 7

  # Summary job that depends on all tests
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 5
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Tests failed!"
            exit 1
          elif [ "${{ needs.test.result }}" == "cancelled" ]; then
            echo "Tests were cancelled!"
            exit 1
          else
            echo "All tests passed!"
          fi
