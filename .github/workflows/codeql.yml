name: CodeQL Analysis

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/**/*.cs'
      - 'src/**/*.csproj'
      - '**/Directory.Build.props'
      - '.github/workflows/codeql.yml'
      - '.github/codeql/**'
    paths-ignore:
      - 'tests/**'
      - '**/*.md'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'src/**/*.cs'
      - 'src/**/*.csproj'
      - '**/Directory.Build.props'
      - '.github/workflows/codeql.yml'
      - '.github/codeql/**'
    paths-ignore:
      - 'tests/**'
      - '**/*.md'
  schedule:
    - cron: '0 8 * * 1'

# Cancel in-progress runs for the same branch
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (csharp)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Skip draft PRs
    if: github.event.pull_request.draft != true
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Shallow clone for faster checkout
        fetch-depth: 1

    - name: Setup .NET 8.0.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet Packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore NuGet Packages
      run: dotnet restore src/AiDotNet.csproj --verbosity minimal

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        # Use config file to exclude test code
        config-file: ./.github/codeql/codeql-config.yml
        # Use security-and-quality (faster than security-extended)
        queries: security-and-quality
        # Enable trap caching for faster subsequent runs
        trap-caching: true

    - name: Dotnet Build
      run: |
        # Build only net8.0 for faster CodeQL analysis (multi-targeting slows analysis)
        dotnet build src/AiDotNet.csproj -c Release -f net8.0 --no-restore --verbosity minimal
      env:
        # Limit memory to prevent OOM issues
        DOTNET_GCHeapHardLimit: 0x40000000

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
        # Upload results even if analysis times out
        upload: always
        # Use multiple threads for faster analysis
        threads: 4
        # Set RAM limit to prevent OOM (4GB)
        ram: 4096
