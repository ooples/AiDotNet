name: Documentation (Manual)

# Manual-only documentation rebuild and deployment
# NOTE: Automatic deployment happens in Build & SonarCloud workflow on master pushes
# This workflow is for manual rebuilds when needed (e.g., fixing doc content without code changes)
on:
  workflow_dispatch:
    inputs:
      skip_playground:
        description: 'Skip Playground build (faster for doc-only changes)'
        type: boolean
        default: false

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build-docs:
    name: Build Documentation and Playground
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      with:
        fetch-depth: 0

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Install DocFX
      run: dotnet tool install --global docfx || true

    - name: Restore and build
      run: |
        dotnet restore
        dotnet build -c Release --no-restore -p:TreatWarningsAsErrors=false

    - name: Build DocFX documentation
      run: docfx docfx.json
      continue-on-error: true  # Don't fail deployment due to docfx warnings

    - name: Restore Playground dependencies
      if: ${{ inputs.skip_playground != true }}
      run: dotnet restore src/AiDotNet.Playground/AiDotNet.Playground.csproj

    - name: Build Blazor WASM Playground
      if: ${{ inputs.skip_playground != true }}
      run: dotnet publish src/AiDotNet.Playground/AiDotNet.Playground.csproj -c Release -o _playground

    - name: Copy Playground to documentation site
      if: ${{ inputs.skip_playground != true }}
      run: |
        mkdir -p _site/playground
        cp -r _playground/wwwroot/* _site/playground/
        # Update base href for the playground subdirectory
        sed -i 's|<base href="/" />|<base href="/AiDotNet/playground/" />|g' _site/playground/index.html
        # Create .nojekyll to prevent GitHub Pages from ignoring _framework and _content folders
        touch _site/.nojekyll

    - name: Create .nojekyll if playground was skipped
      if: ${{ inputs.skip_playground == true }}
      run: touch _site/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
      with:
        path: _site/

    - name: Documentation summary
      run: |
        echo "## Documentation Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Documentation built successfully" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.skip_playground }}" == "true" ]; then
          echo "(Playground build was skipped)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "${{ github.ref }}" != "refs/heads/master" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Deployment will be skipped because this workflow was triggered from branch '${{ github.ref_name }}', not 'master'." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Links" >> $GITHUB_STEP_SUMMARY
        echo "- [Documentation Home](https://ooples.github.io/AiDotNet/)" >> $GITHUB_STEP_SUMMARY
        echo "- [API Reference](https://ooples.github.io/AiDotNet/api/)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.skip_playground }}" != "true" ]; then
          echo "- [Interactive Playground](https://ooples.github.io/AiDotNet/playground/)" >> $GITHUB_STEP_SUMMARY
        fi

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    # Only deploy from master branch
    if: github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
