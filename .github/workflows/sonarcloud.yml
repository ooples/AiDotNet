name: Build & SonarCloud

# Primary build workflow - other workflows depend on this
# Runs on Windows to support both net8.0 and net471 targets
on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Optional: PR number to run SonarCloud PR analysis (decorates the PR).'
        required: false
      pr_base:
        description: 'Optional: PR base branch name (e.g. master). Used only when pr_number is set.'
        required: false
        default: 'master'
      pr_repo:
        description: 'Optional: GitHub repo for PR decoration (e.g. owner/repo). Used only when pr_number is set.'
        required: false
        default: 'ooples/AiDotNet'
  schedule:
    # Weekly CodeQL scan on Mondays at 8am UTC
    - cron: '0 8 * * 1'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  # CodeQL runs on Ubuntu with net8.0 only - parallel with SonarCloud
  # Runs on PRs, pushes to master/main, and weekly schedule for security analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request.draft != true
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore src/AiDotNet.csproj

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: csharp
          config-file: ./.github/codeql/codeql-config.yml
          queries: security-and-quality

      # CodeQL needs to trace the build - can't reuse artifacts
      # Build only the main library to avoid file lock issues with AiDotNet.Serving's static web assets
      - name: Build for CodeQL (net8.0)
        run: dotnet build src/AiDotNet.csproj -c Release --no-restore -f net8.0

      - name: Perform CodeQL Analysis (no SARIF upload for huge PRs)
        if: github.event_name == 'pull_request' && github.event.pull_request.changed_files > 250
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: "/language:csharp"
          upload: never

      - name: Perform CodeQL Analysis
        if: github.event_name != 'pull_request' || github.event.pull_request.changed_files <= 250
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: "/language:csharp"
          upload: always

  # Build once on Windows (net8.0 + net471), then run tests in parallel shards.
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    timeout-minutes: 30
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: build-output-${{ github.sha }}
          path: |
            **/bin/Release/
            **/obj/Release/
          retention-days: 1

      - name: Build NuGet package
        run: dotnet pack --no-build -c Release --output ./artifacts

      - name: Upload NuGet package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

  # Sharded test execution for fast, parallel feedback and coverage generation (net8.0).
  # Coverage artifacts are consumed by the SonarCloud analysis job below.
  test-net8-sharded:
    name: Tests (net8.0) - ${{ matrix.shard.name }}
    runs-on: windows-latest
    needs: build-windows
    timeout-minutes: 45
    if: github.event.pull_request.draft != true
    strategy:
      fail-fast: false
      matrix:
        shard:
          - name: AiDotNet.Tests - Unit - 01 Core
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: >-
              Category!=GPU&Category!=Integration&Category!=Stress&
              FullyQualifiedName~AiDotNet.Tests.UnitTests&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.ActivationFunctions&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Attention&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Autodiff&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.AutoML&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Data&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Diagnostics&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Diffusion&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Encoding&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.FeatureSelectors&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.FitDetectors&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.FitnessCalculators&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Genetics&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Helpers&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Inference&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Interpretability&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.JitCompiler&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.KnowledgeDistillation&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.LearningRateSchedulers&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.LinearAlgebra&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Logging&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.LossFunctions&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.MetaLearning&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.MixedPrecision&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.ModelCompression&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.NestedLearning&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.NeuralNetworks&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Optimizers&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.RAG&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Regularization&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.ReinforcementLearning&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.RetrievalAugmentedGeneration&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Serving&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.TimeSeries&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.Tokenization&
              FullyQualifiedName!~AiDotNet.Tests.UnitTests.TransferLearning
          - name: AiDotNet.Tests - Unit - 02 Activation/Attention
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.ActivationFunctions|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Attention'
          - name: AiDotNet.Tests - Unit - 03 Autodiff/AutoML/Data
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Autodiff|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.AutoML|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Data'
          - name: AiDotNet.Tests - Unit - 04 Diagnostics/Diffusion/Encoding
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Diagnostics|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Diffusion|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Encoding'
          - name: AiDotNet.Tests - Unit - 05 Feature/Fit/Fitness
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.FeatureSelectors|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.FitDetectors|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.FitnessCalculators'
          - name: AiDotNet.Tests - Unit - 06 Genetics/Helpers/Inference
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Genetics|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Helpers|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Inference'
          - name: AiDotNet.Tests - Unit - 07 Interpretability/JIT/KD
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Interpretability|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.JitCompiler|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.KnowledgeDistillation'
          - name: AiDotNet.Tests - Unit - 08 Schedulers/LA/Logging/Loss
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.LearningRateSchedulers|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.LinearAlgebra|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Logging|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.LossFunctions'
          - name: AiDotNet.Tests - Unit - 09 Meta/Mixed/Compression
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.MetaLearning|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.MixedPrecision|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.ModelCompression'
          # NeuralNetworks split into 3 shards to avoid timeouts (was taking 45+ min)
          - name: AiDotNet.Tests - Unit - 10a1 NN-Classic
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~ResNetNetworkTests|FullyQualifiedName~VGGNetworkTests|FullyQualifiedName~DenseNetTests)'
          - name: AiDotNet.Tests - Unit - 10a2 NN-Efficient
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~MobileNetTests|FullyQualifiedName~EfficientNetTests)'
          # VLM tests split individually due to 45+ min timeout when combined
          - name: AiDotNet.Tests - Unit - 10a3a1 NN-Blip
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~BlipNeuralNetworkTests'
          - name: AiDotNet.Tests - Unit - 10a3a2 NN-Blip2
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~Blip2NeuralNetworkTests'
          - name: AiDotNet.Tests - Unit - 10a3a3 NN-Clip
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~ClipNeuralNetworkTests'
          - name: AiDotNet.Tests - Unit - 10a3b NN-Adapters
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~LoRAAdapterTests|FullyQualifiedName~LoRALayerTests|FullyQualifiedName~VBLoRAAdapterTests|FullyQualifiedName~AdvancedAlgebraNetworkTests|FullyQualifiedName~MixtureOfExpertsNeuralNetworkTests)'
          - name: AiDotNet.Tests - Unit - 10b Optimizers
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Optimizers'
          - name: AiDotNet.Tests - Unit - 10c RAG
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.RAG'
          - name: AiDotNet.Tests - Unit - 11 Regularization/RL/RAG2
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Regularization|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.ReinforcementLearning|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.RetrievalAugmentedGeneration'
          - name: AiDotNet.Tests - Unit - 12 Serving/TimeSeries/Token/Transfer
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Serving|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.TimeSeries|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Tokenization|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.TransferLearning'
          - name: AiDotNet.Tests - Unit - 13 ProgramSynthesis/Reasoning
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.ProgramSynthesis|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.UnitTests.Reasoning'
          - name: AiDotNet.Tests - Other - 13 InferenceOptimization
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.InferenceOptimization
          - name: AiDotNet.Tests - Other - 14 PromptEngineering
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.PromptEngineering
          - name: AiDotNet.Tests - Other - 15 Recovery/Concurrency
            project: tests/AiDotNet.Tests/AiDotNetTests.csproj
            framework: net8.0
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.Recovery|Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~AiDotNet.Tests.Concurrency'
          - name: AiDotNet.Tensors.Tests
            project: tests/AiDotNet.Tensors.Tests/AiDotNet.Tensors.Tests.csproj
            framework: net8.0
            filter: Category!=GPU&Category!=Integration&Category!=Stress
          - name: AiDotNet.Serving.Tests
            project: tests/AiDotNet.Serving.Tests/AiDotNet.Serving.Tests.csproj
            framework: net8.0
            filter: Category!=GPU&Category!=Integration&Category!=Stress

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output-${{ github.sha }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.shard.project }}

      - name: Run tests (sharded) with coverage
        shell: powershell
        run: |
          # Sanitize shard name: remove/replace all characters invalid in file paths
          $shardName = "${{ matrix.shard.name }}"
          $sanitizedShardName = $shardName -replace '[\\/:*?"<>|\s-]+', '_'
          $results = Join-Path "TestResults" $sanitizedShardName
          New-Item -Path $results -ItemType Directory -Force | Out-Null
          dotnet test ${{ matrix.shard.project }} -c Release --framework ${{ matrix.shard.framework }} --no-restore --filter "${{ matrix.shard.filter }}" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=normal" --results-directory $results

      - name: Report slow tests
        if: always()
        shell: powershell
        run: |
          Write-Host "=== COMPREHENSIVE TEST TIMING DIAGNOSTICS ===" -ForegroundColor Cyan
          $trxFiles = Get-ChildItem -Path "TestResults" -Recurse -Filter "*.trx" -ErrorAction SilentlyContinue
          if ($trxFiles.Count -eq 0) {
            Write-Host "No TRX files found"
            exit 0
          }
          $allTests = @()
          $totalExecutionTime = 0
          foreach ($trx in $trxFiles) {
            [xml]$xml = Get-Content $trx.FullName
            $ns = @{t = "http://microsoft.com/schemas/VisualStudio/TeamTest/2010"}
            $results = Select-Xml -Xml $xml -XPath "//t:UnitTestResult" -Namespace $ns
            foreach ($result in $results) {
              $duration = $result.Node.duration
              if ($duration) {
                $ts = [TimeSpan]::Parse($duration)
                $allTests += [PSCustomObject]@{
                  Name = $result.Node.testName
                  Duration = $ts.TotalSeconds
                  Outcome = $result.Node.outcome
                  ClassName = ($result.Node.testName -split '\.')[-2]
                }
                $totalExecutionTime += $ts.TotalSeconds
              }
            }
          }
          Write-Host ""
          Write-Host "=== TEST EXECUTION SUMMARY ===" -ForegroundColor Cyan
          Write-Host ("Total tests: {0}" -f $allTests.Count)
          Write-Host ("Total execution time: {0:N1} seconds ({1:N1} minutes)" -f $totalExecutionTime, ($totalExecutionTime / 60))
          if ($allTests.Count -gt 0) {
            $avgTime = $totalExecutionTime / $allTests.Count
            Write-Host ("Average test time: {0:N2} seconds" -f $avgTime)
          }
          Write-Host ""
          Write-Host "=== TOP 20 SLOWEST TESTS ===" -ForegroundColor Yellow
          $allTests | Sort-Object Duration -Descending | Select-Object -First 20 | ForEach-Object {
            $color = if ($_.Duration -gt 60) { "Red" } elseif ($_.Duration -gt 30) { "Magenta" } elseif ($_.Duration -gt 10) { "Yellow" } else { "White" }
            Write-Host ("  [{0,8:N2}s] {1} ({2})" -f $_.Duration, $_.Name, $_.Outcome) -ForegroundColor $color
          }
          Write-Host ""
          Write-Host "=== TIME BY TEST CLASS (Top 15) ===" -ForegroundColor Cyan
          $byClass = $allTests | Group-Object ClassName | ForEach-Object {
            [PSCustomObject]@{
              ClassName = $_.Name
              TestCount = $_.Count
              TotalTime = ($_.Group | Measure-Object Duration -Sum).Sum
              AvgTime = ($_.Group | Measure-Object Duration -Average).Average
              MaxTime = ($_.Group | Measure-Object Duration -Maximum).Maximum
            }
          } | Sort-Object TotalTime -Descending | Select-Object -First 15
          foreach ($class in $byClass) {
            $color = if ($class.TotalTime -gt 300) { "Red" } elseif ($class.TotalTime -gt 120) { "Yellow" } else { "White" }
            Write-Host ("  [{0,7:N1}s total, {1,6:N2}s avg, {2,6:N1}s max] {3} ({4} tests)" -f $class.TotalTime, $class.AvgTime, $class.MaxTime, $class.ClassName, $class.TestCount) -ForegroundColor $color
          }
          $criticalTests = $allTests | Where-Object { $_.Duration -gt 60 }
          if ($criticalTests.Count -gt 0) {
            Write-Host ""
            Write-Host "=== CRITICAL: TESTS > 60 SECONDS (likely code bottlenecks) ===" -ForegroundColor Red
            $criticalTests | Sort-Object Duration -Descending | ForEach-Object {
              Write-Host ("  [BOTTLENECK] {0,7:N1}s - {1}" -f $_.Duration, $_.Name) -ForegroundColor Red
            }
            Write-Host "These tests indicate potential performance issues in the code under test." -ForegroundColor Red
          }
          $warningTests = $allTests | Where-Object { $_.Duration -gt 30 -and $_.Duration -le 60 }
          if ($warningTests.Count -gt 0) {
            Write-Host ""
            Write-Host "=== WARNING: TESTS 30-60 SECONDS (potential bottlenecks) ===" -ForegroundColor Yellow
            $warningTests | Sort-Object Duration -Descending | ForEach-Object {
              Write-Host ("  [WARNING] {0,7:N1}s - {1}" -f $_.Duration, $_.Name) -ForegroundColor Yellow
            }
          }

      - name: Set artifact name
        if: always()
        shell: powershell
        run: |
          # Create sanitized artifact name from shard name
          $slug = "${{ matrix.shard.name }}" -replace '[\\/:*?"<>|\s-]+', '_'
          echo "ARTIFACT_NAME=coverage-${{ github.sha }}-$slug" >> $env:GITHUB_ENV

      - name: Upload coverage + test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: always()
        continue-on-error: true  # Prevent transient GitHub artifact service issues from failing the job
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            TestResults/**/coverage.opencover.xml
            TestResults/**/*.trx
          if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: windows-latest
    timeout-minutes: 45
    if: github.event.pull_request.draft != true
    needs:
      - build-windows
      - test-net8-sharded

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Cache SonarCloud packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Download coverage artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: coverage-${{ github.sha }}-*
          path: TestResults
          merge-multiple: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarCloud analysis
        # For very large PRs (e.g., repo-wide formatting), Sonar's "new code" metrics are
        # dominated by line churn and can fail the quality gate (e.g., new coverage) despite
        # no semantic changes. Skip PR-mode analysis in that case.
        if: github.event_name != 'pull_request' || github.event.pull_request.changed_files <= 250
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass user-controlled values as env vars to prevent script injection
          PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
          PR_BRANCH: ${{ github.head_ref || github.ref_name }}
          PR_BASE: ${{ github.base_ref || inputs.pr_base || 'master' }}
          PR_REPO: ${{ github.repository || inputs.pr_repo || 'ooples/AiDotNet' }}
          EVENT_NAME: ${{ github.event_name }}
        shell: powershell
        run: |
          $params = @(
            "/k:ooples_AiDotNet",
            "/o:ooples",
            "/d:sonar.token=$env:SONAR_TOKEN",
            "/d:sonar.host.url=https://sonarcloud.io",
            "/d:sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml",
            "/d:sonar.exclusions=**/ProgramSynthesis/Models/**,**/ProgramSynthesis/Execution/**,**/ProgramSynthesis/Requests/**,**/ProgramSynthesis/Results/**,**/AiDotNet.Serving/Configuration/**,**/AiDotNet.Serving/Models/**,**/AiDotNet.Serving/Persistence/Migrations/**",
            "/d:sonar.coverage.exclusions=**/tests/**,**/testconsole/**,**/AiDotNetBenchmarkTests/**,**/examples/**,**/Interfaces/**,**/ProgramSynthesis/Interfaces/**,**/ProgramSynthesis/Enums/**,**/ProgramSynthesis/Models/**,**/ProgramSynthesis/Execution/**,**/ProgramSynthesis/Requests/**,**/ProgramSynthesis/Results/**,**/AiDotNet.Serving/**/I*.cs,**/AiDotNet.Serving/Configuration/**,**/AiDotNet.Serving/Models/**,**/AiDotNet.Serving/Persistence/Entities/**,**/AiDotNet.Serving/Persistence/Migrations/**",
            "/d:sonar.cpd.exclusions=**/Interfaces/**,**/ProgramSynthesis/Interfaces/**,**/ProgramSynthesis/Enums/**,**/ProgramSynthesis/Models/**,**/ProgramSynthesis/Execution/**,**/ProgramSynthesis/Requests/**,**/ProgramSynthesis/Results/**,**/AiDotNet.Serving/**/I*.cs,**/AiDotNet.Serving/Configuration/**,**/AiDotNet.Serving/Models/**,**/AiDotNet.Serving/Persistence/Entities/**,**/AiDotNet.Serving/Persistence/Migrations/**",
            "/d:sonar.scm.provider=git"
          )

          # For PR analysis, add incremental analysis parameters (using env vars for safety)
          if (-not [string]::IsNullOrWhiteSpace($env:PR_NUMBER)) {
            $params += "/d:sonar.pullrequest.key=$env:PR_NUMBER"
            $params += "/d:sonar.pullrequest.branch=$env:PR_BRANCH"
            $params += "/d:sonar.pullrequest.base=$env:PR_BASE"
            $params += "/d:sonar.pullrequest.provider=GitHub"
            $params += "/d:sonar.pullrequest.github.repository=$env:PR_REPO"
          }

          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" begin @params

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: End SonarCloud analysis
        if: github.event_name != 'pull_request' || github.event.pull_request.changed_files <= 250
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"

  # Sharded net471 test execution for parallel, faster feedback
  # Note: Coverage not collected here as SonarCloud analysis uses only net8.0 coverage
  # Only run AiDotNet.Tests as AiDotNet.Serving.Tests only targets net8.0
  test-net471-sharded:
    name: Tests (net471) - ${{ matrix.shard.name }}
    runs-on: windows-latest
    needs: build-windows
    timeout-minutes: 45
    if: github.event.pull_request.draft != true
    strategy:
      fail-fast: false
      matrix:
        shard:
          - name: Unit 01-04
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~AiDotNet.Tests.UnitTests.ActivationFunctions|FullyQualifiedName~AiDotNet.Tests.UnitTests.Attention|FullyQualifiedName~AiDotNet.Tests.UnitTests.Autodiff|FullyQualifiedName~AiDotNet.Tests.UnitTests.AutoML|FullyQualifiedName~AiDotNet.Tests.UnitTests.Data|FullyQualifiedName~AiDotNet.Tests.UnitTests.Diagnostics|FullyQualifiedName~AiDotNet.Tests.UnitTests.Diffusion|FullyQualifiedName~AiDotNet.Tests.UnitTests.Encoding)'
          - name: Unit 05-08
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~AiDotNet.Tests.UnitTests.FeatureSelectors|FullyQualifiedName~AiDotNet.Tests.UnitTests.FitDetectors|FullyQualifiedName~AiDotNet.Tests.UnitTests.FitnessCalculators|FullyQualifiedName~AiDotNet.Tests.UnitTests.Genetics|FullyQualifiedName~AiDotNet.Tests.UnitTests.Helpers|FullyQualifiedName~AiDotNet.Tests.UnitTests.Inference|FullyQualifiedName~AiDotNet.Tests.UnitTests.Interpretability|FullyQualifiedName~AiDotNet.Tests.UnitTests.JitCompiler|FullyQualifiedName~AiDotNet.Tests.UnitTests.KnowledgeDistillation|FullyQualifiedName~AiDotNet.Tests.UnitTests.LearningRateSchedulers|FullyQualifiedName~AiDotNet.Tests.UnitTests.LinearAlgebra|FullyQualifiedName~AiDotNet.Tests.UnitTests.Logging|FullyQualifiedName~AiDotNet.Tests.UnitTests.LossFunctions)'
          - name: Unit 09 Meta-Mixed-Compression
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~AiDotNet.Tests.UnitTests.MetaLearning|FullyQualifiedName~AiDotNet.Tests.UnitTests.MixedPrecision|FullyQualifiedName~AiDotNet.Tests.UnitTests.ModelCompression)'
          # NeuralNetworks split into 3 shards to avoid timeouts (was taking 40+ min)
          - name: Unit 10a1 NN-Classic
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~ResNetNetworkTests|FullyQualifiedName~VGGNetworkTests|FullyQualifiedName~DenseNetTests)'
          - name: Unit 10a2 NN-Efficient
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~MobileNetTests|FullyQualifiedName~EfficientNetTests)'
          # VLM tests split individually due to 45+ min timeout when combined
          - name: Unit 10a3a1 NN-Blip
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~BlipNeuralNetworkTests'
          - name: Unit 10a3a2 NN-Blip2
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~Blip2NeuralNetworkTests'
          - name: Unit 10a3a3 NN-Clip
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&FullyQualifiedName~ClipNeuralNetworkTests'
          - name: Unit 10a3b NN-Adapters
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~LoRAAdapterTests|FullyQualifiedName~LoRALayerTests|FullyQualifiedName~VBLoRAAdapterTests|FullyQualifiedName~AdvancedAlgebraNetworkTests|FullyQualifiedName~MixtureOfExpertsNeuralNetworkTests)'
          - name: Unit 10b-12 Opt-RAG-Reg
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~AiDotNet.Tests.UnitTests.Optimizers|FullyQualifiedName~AiDotNet.Tests.UnitTests.RAG|FullyQualifiedName~AiDotNet.Tests.UnitTests.Regularization|FullyQualifiedName~AiDotNet.Tests.UnitTests.ReinforcementLearning|FullyQualifiedName~AiDotNet.Tests.UnitTests.RetrievalAugmentedGeneration|FullyQualifiedName~AiDotNet.Tests.UnitTests.Serving|FullyQualifiedName~AiDotNet.Tests.UnitTests.TimeSeries|FullyQualifiedName~AiDotNet.Tests.UnitTests.Tokenization|FullyQualifiedName~AiDotNet.Tests.UnitTests.TransferLearning)'
          - name: Unit 13+ PS-Reason-Other
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress&(FullyQualifiedName~AiDotNet.Tests.UnitTests.ProgramSynthesis|FullyQualifiedName~AiDotNet.Tests.UnitTests.Reasoning|FullyQualifiedName~AiDotNet.Tests.UnitTests.HyperparameterOptimization|FullyQualifiedName~AiDotNet.Tests.UnitTests.NestedLearning|FullyQualifiedName~AiDotNet.Tests.UnitTests.TrainingInfrastructure|FullyQualifiedName~AiDotNet.Tests.InferenceOptimization|FullyQualifiedName~AiDotNet.Tests.PromptEngineering|FullyQualifiedName~AiDotNet.Tests.Recovery|FullyQualifiedName~AiDotNet.Tests.Concurrency)'
          - name: Tensors.Tests
            project_override: tests/AiDotNet.Tensors.Tests/AiDotNet.Tensors.Tests.csproj
            filter: 'Category!=GPU&Category!=Integration&Category!=Stress'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output-${{ github.sha }}

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.shard.project_override || 'tests/AiDotNet.Tests/AiDotNetTests.csproj' }}

      - name: Run tests (net471, sharded)
        shell: powershell
        run: |
          $project = "${{ matrix.shard.project_override || 'tests/AiDotNet.Tests/AiDotNetTests.csproj' }}"
          $shardName = "${{ matrix.shard.name }}"
          $sanitizedShardName = $shardName -replace '[\/:*?"<>|\s-]+', '_'
          $results = Join-Path "TestResults" "net471-$sanitizedShardName"
          New-Item -Path $results -ItemType Directory -Force | Out-Null
          dotnet test $project --no-build -c Release --framework net471 --filter "${{ matrix.shard.filter }}" --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=normal" --results-directory $results

      - name: Report slow tests
        if: always()
        shell: powershell
        run: |
          Write-Host "=== COMPREHENSIVE TEST TIMING DIAGNOSTICS ===" -ForegroundColor Cyan
          $trxFiles = Get-ChildItem -Path "TestResults" -Recurse -Filter "*.trx" -ErrorAction SilentlyContinue
          if ($trxFiles.Count -eq 0) {
            Write-Host "No TRX files found"
            exit 0
          }
          $allTests = @()
          $totalExecutionTime = 0
          foreach ($trx in $trxFiles) {
            [xml]$xml = Get-Content $trx.FullName
            $ns = @{t = "http://microsoft.com/schemas/VisualStudio/TeamTest/2010"}
            $results = Select-Xml -Xml $xml -XPath "//t:UnitTestResult" -Namespace $ns
            foreach ($result in $results) {
              $duration = $result.Node.duration
              if ($duration) {
                $ts = [TimeSpan]::Parse($duration)
                $allTests += [PSCustomObject]@{
                  Name = $result.Node.testName
                  Duration = $ts.TotalSeconds
                  Outcome = $result.Node.outcome
                  ClassName = ($result.Node.testName -split '\.')[-2]
                }
                $totalExecutionTime += $ts.TotalSeconds
              }
            }
          }
          Write-Host ""
          Write-Host "=== TEST EXECUTION SUMMARY ===" -ForegroundColor Cyan
          Write-Host ("Total tests: {0}" -f $allTests.Count)
          Write-Host ("Total execution time: {0:N1} seconds ({1:N1} minutes)" -f $totalExecutionTime, ($totalExecutionTime / 60))
          if ($allTests.Count -gt 0) {
            $avgTime = $totalExecutionTime / $allTests.Count
            Write-Host ("Average test time: {0:N2} seconds" -f $avgTime)
          }
          Write-Host ""
          Write-Host "=== TOP 20 SLOWEST TESTS ===" -ForegroundColor Yellow
          $allTests | Sort-Object Duration -Descending | Select-Object -First 20 | ForEach-Object {
            $color = if ($_.Duration -gt 60) { "Red" } elseif ($_.Duration -gt 30) { "Magenta" } elseif ($_.Duration -gt 10) { "Yellow" } else { "White" }
            Write-Host ("  [{0,8:N2}s] {1} ({2})" -f $_.Duration, $_.Name, $_.Outcome) -ForegroundColor $color
          }
          Write-Host ""
          Write-Host "=== TIME BY TEST CLASS (Top 15) ===" -ForegroundColor Cyan
          $byClass = $allTests | Group-Object ClassName | ForEach-Object {
            [PSCustomObject]@{
              ClassName = $_.Name
              TestCount = $_.Count
              TotalTime = ($_.Group | Measure-Object Duration -Sum).Sum
              AvgTime = ($_.Group | Measure-Object Duration -Average).Average
              MaxTime = ($_.Group | Measure-Object Duration -Maximum).Maximum
            }
          } | Sort-Object TotalTime -Descending | Select-Object -First 15
          foreach ($class in $byClass) {
            $color = if ($class.TotalTime -gt 300) { "Red" } elseif ($class.TotalTime -gt 120) { "Yellow" } else { "White" }
            Write-Host ("  [{0,7:N1}s total, {1,6:N2}s avg, {2,6:N1}s max] {3} ({4} tests)" -f $class.TotalTime, $class.AvgTime, $class.MaxTime, $class.ClassName, $class.TestCount) -ForegroundColor $color
          }
          $criticalTests = $allTests | Where-Object { $_.Duration -gt 60 }
          if ($criticalTests.Count -gt 0) {
            Write-Host ""
            Write-Host "=== CRITICAL: TESTS > 60 SECONDS (likely code bottlenecks) ===" -ForegroundColor Red
            $criticalTests | Sort-Object Duration -Descending | ForEach-Object {
              Write-Host ("  [BOTTLENECK] {0,7:N1}s - {1}" -f $_.Duration, $_.Name) -ForegroundColor Red
            }
            Write-Host "These tests indicate potential performance issues in the code under test." -ForegroundColor Red
          }
          $warningTests = $allTests | Where-Object { $_.Duration -gt 30 -and $_.Duration -le 60 }
          if ($warningTests.Count -gt 0) {
            Write-Host ""
            Write-Host "=== WARNING: TESTS 30-60 SECONDS (potential bottlenecks) ===" -ForegroundColor Yellow
            $warningTests | Sort-Object Duration -Descending | ForEach-Object {
              Write-Host ("  [WARNING] {0,7:N1}s - {1}" -f $_.Duration, $_.Name) -ForegroundColor Yellow
            }
          }

      - name: Set artifact name
        if: always()
        shell: powershell
        run: |
          $slug = "${{ matrix.shard.name }}" -replace '[\/:*?"<>|\s-]+', '_'
          echo "ARTIFACT_NAME=test-results-net471-$slug" >> $env:GITHUB_ENV

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: always()
        continue-on-error: true  # Prevent transient GitHub artifact service issues from failing the job
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./TestResults/**/*.trx
          if-no-files-found: ignore

  # Artifact size analysis
  size-check:
    name: Artifact Size Check
    runs-on: ubuntu-latest
    needs: build-windows
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore and publish for size analysis
        run: |
          dotnet restore
          dotnet publish src/AiDotNet.csproj -c Release -f net8.0 -o publish

      - name: Analyze artifact size
        id: size
        run: |
          CURRENT_SIZE=$(du -sb publish | cut -f1)
          CURRENT_MB=$(echo "scale=2; $CURRENT_SIZE/1024/1024" | bc)
          echo "current_size=$CURRENT_SIZE" >> $GITHUB_OUTPUT
          echo "current_mb=$CURRENT_MB" >> $GITHUB_OUTPUT
          echo "Publish size: ${CURRENT_MB} MB"

          BASELINE_FILE=".github/artifact-size-baseline.txt"
          if [ -f "$BASELINE_FILE" ]; then
            BASELINE=$(cat "$BASELINE_FILE")
            BASELINE_MB=$(echo "scale=2; $BASELINE/1024/1024" | bc)
            CHANGE=$(echo "scale=2; (($CURRENT_SIZE - $BASELINE) * 100) / $BASELINE" | bc)
            echo "Size change: ${CHANGE}% (baseline ${BASELINE_MB} MB)"
            if (( $(echo "$CHANGE > 10" | bc -l) )); then
              echo "::warning::Artifact size increased by ${CHANGE}% (threshold: 10%)"
            fi
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Publish size: ${{ steps.size.outputs.current_mb }} MB" >> $GITHUB_STEP_SUMMARY
