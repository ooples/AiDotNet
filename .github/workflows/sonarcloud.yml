name: Build & SonarCloud

# Primary build workflow - other workflows depend on this
# Runs on Windows to support both net8.0 and net471 targets
on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Weekly CodeQL scan on Mondays at 8am UTC
    - cron: '0 8 * * 1'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  # CodeQL runs on Ubuntu with net8.0 only - parallel with SonarCloud
  # Runs on PRs, pushes to master/main, and weekly schedule for security analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request.draft != true
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          config-file: ./.github/codeql/codeql-config.yml
          queries: security-and-quality

      # CodeQL needs to trace the build - can't reuse artifacts
      - name: Build for CodeQL (net8.0)
        run: dotnet build -c Release --no-restore -f net8.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"
          upload: always

  # SonarCloud analysis - runs in parallel with CodeQL
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: windows-latest
    timeout-minutes: 25
    if: github.event.pull_request.draft != true

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      # Windows-specific NuGet cache path
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && '~/.nuget/packages' || '~/.nuget/packages' }}
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Install coverage tool
        run: dotnet tool install --global coverlet.console

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass user-controlled values as env vars to prevent script injection
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}
          PR_REPO: ${{ github.repository }}
          EVENT_NAME: ${{ github.event_name }}
        shell: powershell
        run: |
          $params = @(
            "/k:ooples_AiDotNet",
            "/o:ooples",
            "/d:sonar.token=$env:SONAR_TOKEN",
            "/d:sonar.host.url=https://sonarcloud.io",
            "/d:sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml",
            "/d:sonar.coverage.exclusions=**/tests/**,**/testconsole/**,**/AiDotNetBenchmarkTests/**,**/examples/**",
            "/d:sonar.scm.provider=git"
          )

          # For PRs, add incremental analysis parameters (using env vars for safety)
          if ($env:EVENT_NAME -eq "pull_request") {
            $params += "/d:sonar.pullrequest.key=$env:PR_NUMBER"
            $params += "/d:sonar.pullrequest.branch=$env:PR_BRANCH"
            $params += "/d:sonar.pullrequest.base=$env:PR_BASE"
            $params += "/d:sonar.pullrequest.provider=GitHub"
            $params += "/d:sonar.pullrequest.github.repository=$env:PR_REPO"
          }

          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" begin @params

      # SonarCloud needs to trace the build - build both frameworks
      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Run tests with coverage (net8.0)
        run: |
          dotnet test -c Release --framework net8.0 --no-build --filter "Category!=GPU&Category!=Integration" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --logger "trx;LogFileName=test-results-net8.trx" --results-directory ./TestResults

      # Debug: List coverage files found
      - name: List coverage reports
        shell: powershell
        run: |
          Write-Host "Looking for coverage files..."
          Get-ChildItem -Path ./TestResults -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"

      # Upload build artifacts for other workflows to reuse
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ github.sha }}
          path: |
            **/bin/Release/
            **/obj/Release/
          retention-days: 1

      - name: Build NuGet package
        run: dotnet pack --no-build -c Release --output ./artifacts

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-build
          path: ./TestResults/*.trx
          if-no-files-found: ignore

  # Run additional tests after build completes (net471)
  test-net471:
    name: Run Tests (net471)
    runs-on: windows-latest
    needs: sonarcloud
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output-${{ github.sha }}

      - name: Restore dependencies
        run: dotnet restore

      # Run tests on net471 (Windows can run .NET Framework)
      # Note: Coverage not collected here as SonarCloud analysis has already completed
      # Only net8.0 coverage is included in SonarCloud analysis (primary target)
      - name: Run tests (net471)
        run: |
          dotnet test --no-build -c Release --framework net471 --filter "Category!=GPU&Category!=Integration" --logger "trx;LogFileName=test-results-net471.trx" --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-net471
          path: ./TestResults/*.trx
          if-no-files-found: ignore

  # Artifact size analysis
  size-check:
    name: Artifact Size Check
    runs-on: ubuntu-latest
    needs: sonarcloud
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore and publish for size analysis
        run: |
          dotnet restore
          dotnet publish src/AiDotNet.csproj -c Release -f net8.0 -o publish

      - name: Analyze artifact size
        id: size
        run: |
          CURRENT_SIZE=$(du -sb publish | cut -f1)
          CURRENT_MB=$(echo "scale=2; $CURRENT_SIZE/1024/1024" | bc)
          echo "current_size=$CURRENT_SIZE" >> $GITHUB_OUTPUT
          echo "current_mb=$CURRENT_MB" >> $GITHUB_OUTPUT
          echo "Publish size: ${CURRENT_MB} MB"

          BASELINE_FILE=".github/artifact-size-baseline.txt"
          if [ -f "$BASELINE_FILE" ]; then
            BASELINE=$(cat "$BASELINE_FILE")
            BASELINE_MB=$(echo "scale=2; $BASELINE/1024/1024" | bc)
            CHANGE=$(echo "scale=2; (($CURRENT_SIZE - $BASELINE) * 100) / $BASELINE" | bc)
            echo "Size change: ${CHANGE}% (baseline ${BASELINE_MB} MB)"
            if (( $(echo "$CHANGE > 10" | bc -l) )); then
              echo "::warning::Artifact size increased by ${CHANGE}% (threshold: 10%)"
            fi
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Publish size: ${{ steps.size.outputs.current_mb }} MB" >> $GITHUB_STEP_SUMMARY
