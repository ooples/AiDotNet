name: Build

# Build validation for pull requests only
# Master/main builds are handled by automated-release.yml
on:
  pull_request:
    branches: ['**']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    name: Build All Frameworks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 7.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '7.0.x'

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '6.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Debug)
      run: dotnet build --no-restore --configuration Debug

    - name: Build (Release)
      run: dotnet build --no-restore --configuration Release

    - name: Run Roslyn analyzers
      run: dotnet build --no-restore --configuration Release /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=false

    - name: Check formatting
      run: dotnet format --verify-no-changes --no-restore --verbosity diagnostic
      continue-on-error: true  # Don't fail build, just report

    - name: Build summary
      if: always()
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- Debug build: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Release build: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Target frameworks: net462, net6.0, net7.0, net8.0" >> $GITHUB_STEP_SUMMARY
