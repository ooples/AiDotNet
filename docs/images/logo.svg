<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B61FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Neural network nodes - input layer -->
  <circle cx="20" cy="25" r="8" fill="url(#grad1)" />
  <circle cx="20" cy="50" r="8" fill="url(#grad1)" />
  <circle cx="20" cy="75" r="8" fill="url(#grad1)" />

  <!-- Neural network nodes - hidden layer -->
  <circle cx="50" cy="30" r="8" fill="url(#grad1)" />
  <circle cx="50" cy="50" r="8" fill="url(#grad1)" />
  <circle cx="50" cy="70" r="8" fill="url(#grad1)" />

  <!-- Neural network nodes - output layer -->
  <circle cx="80" cy="40" r="8" fill="url(#grad1)" />
  <circle cx="80" cy="60" r="8" fill="url(#grad1)" />

  <!-- Connections - input to hidden -->
  <line x1="28" y1="25" x2="42" y2="30" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />
  <line x1="28" y1="25" x2="42" y2="50" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />
  <line x1="28" y1="25" x2="42" y2="70" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />

  <line x1="28" y1="50" x2="42" y2="30" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />
  <line x1="28" y1="50" x2="42" y2="50" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />
  <line x1="28" y1="50" x2="42" y2="70" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />

  <line x1="28" y1="75" x2="42" y2="30" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />
  <line x1="28" y1="75" x2="42" y2="50" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />
  <line x1="28" y1="75" x2="42" y2="70" stroke="#4A90D9" stroke-width="1.5" opacity="0.6" />

  <!-- Connections - hidden to output -->
  <line x1="58" y1="30" x2="72" y2="40" stroke="#7B61FF" stroke-width="1.5" opacity="0.6" />
  <line x1="58" y1="30" x2="72" y2="60" stroke="#7B61FF" stroke-width="1.5" opacity="0.6" />

  <line x1="58" y1="50" x2="72" y2="40" stroke="#7B61FF" stroke-width="1.5" opacity="0.6" />
  <line x1="58" y1="50" x2="72" y2="60" stroke="#7B61FF" stroke-width="1.5" opacity="0.6" />

  <line x1="58" y1="70" x2="72" y2="40" stroke="#7B61FF" stroke-width="1.5" opacity="0.6" />
  <line x1="58" y1="70" x2="72" y2="60" stroke="#7B61FF" stroke-width="1.5" opacity="0.6" />
</svg>
