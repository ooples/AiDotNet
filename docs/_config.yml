# AiDotNet Documentation Site
# Hosted on GitHub Pages with Jekyll

title: AiDotNet Documentation
description: >-
  The most comprehensive AI/ML framework for .NET. 4,300+ implementations
  across 60+ feature categories.
baseurl: "/AiDotNet"
url: "https://ooples.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Logo (optional)
# logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "View on GitHub": "https://github.com/ooples/AiDotNet"
  "NuGet": "https://www.nuget.org/packages/AiDotNet/"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024 Ooples Finance. Distributed under the Apache License 2.0."

# Collections for tutorials
collections:
  tutorials:
    permalink: "/:collection/:path/"
    output: true

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme
color_scheme: light

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Code copy button
enable_copy_code_button: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

plugins:
  - jekyll-seo-tag
