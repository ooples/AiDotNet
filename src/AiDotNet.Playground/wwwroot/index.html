<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiDotNet Playground - Interactive AI/ML Development</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a; color: white; font-family: system-ui;">
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">ðŸ§ </div>
                <h1 style="margin-bottom: 10px;">AiDotNet Playground</h1>
                <p style="color: #94a3b8;">Loading interactive environment...</p>
                <div style="margin-top: 20px;">
                    <svg width="40" height="40" viewBox="0 0 50 50" style="animation: spin 1s linear infinite;">
                        <circle cx="25" cy="25" r="20" fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="80" stroke-dashoffset="60"/>
                    </svg>
                </div>
            </div>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>

    <div id="blazor-error-ui" style="display: none; position: fixed; bottom: 0; width: 100%; background: #ef4444; color: white; padding: 20px; text-align: center;">
        An unhandled error has occurred.
        <a href="" style="color: white; text-decoration: underline;" onclick="location.reload()">Reload</a>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Handle Blazor startup errors with useful error messages
        Blazor.start().catch(function(error) {
            console.error('Blazor startup error:', error);
            var errorUI = document.getElementById('blazor-error-ui');
            errorUI.innerHTML = 'Failed to load the playground. ' +
                '<a href="" style="color: white; text-decoration: underline;" onclick="location.reload()">Reload</a>' +
                '<br><small style="opacity: 0.7;">Error: ' + (error.message || 'Unknown error') + '</small>';
            errorUI.style.display = 'block';
        });
    </script>
</body>
</html>
